<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i"
      rel="stylesheet"
    />
    <title>Tanks</title>
  </head>
  <body>
    <div
      id="contentarea"
      style="
        font-size: 16px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      "
    >
    <div class="row">
      <div class="col-sm-3 mt-4 d-flex justify-content-center">
        <div class="card">
          <img
            src="img/champions/ahri.jpg"
            class="card-img-top"
            alt="..."
            style="max-height: 600px"
          />
          <div class="card-body">
            <h5 class="card-title">Ahri</h5>
            <h6 class="card-subtitle mb-2 text-muted">the Nine-Tailed Fox</h6>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mt-4 d-flex justify-content-center">
        <div class="card">
          <img
            src="img/champions/annie_champthumb.jpg"
            class="card-img-top"
            alt="..."
            style="max-height: 600px"
          />
          <div class="card-body">
            <h5 class="card-title">Annie</h5>
            <h6 class="card-subtitle mb-2 text-muted">the Dark Child</h6>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mt-4 d-flex justify-content-center">
        <div class="card">
          <img
            src="img/champions/aurelionsol_champthumb.jpg"
            class="card-img-top"
            alt="..."
            style="max-height: 600px"
          />
          <div class="card-body">
            <h5 class="card-title">Aurelion Sol</h5>
            <h6 class="card-subtitle mb-2 text-muted">the Star Forger</h6>
          </div>
        </div>
      </div>
      <div class="col-sm-3 mt-4 d-flex justify-content-center">
        <div class="card">
          <img
            src="img/champions/Diana_ChampThumb.jpg"
            class="card-img-top"
            alt="..."
            style="max-height: 600px"
          />
          <div class="card-body">
            <h5 class="card-title">Diana</h5>
            <h6 class="card-subtitle mb-2 text-muted">Scorn of the Moon</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-3 mt-4 d-flex justify-content-center">
        <div class="card">
          <img
            src="img/champions/Ekko_ChampThumb.jpg"
            class="card-img-top"
            alt="..."
            style="max-height: 600px"
          />
          <div class="card-body">
            <h5 class="card-title">Ekko</h5>
            <h6 class="card-subtitle mb-2 text-muted">
              the Boy who Shattered Time
            </h6>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
